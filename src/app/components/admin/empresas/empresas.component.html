<div class="container-fluid">
    <div class="container mt-3">
        <div class="row justify-content-center">
            <h2>{{titulo}}</h2>      
        </div>
        <div class="row">
            <h3>Listado de Empresas</h3>      
        </div>
        <div class="row mt-4">
            <button class="btn btn-nueva" [routerLink]="['/sig/admin/empresas/']"><i class="fas fa-plus"></i> Nueva Empresa</button>
        </div>
        <div class="row mt-3" style="overflow-x: auto;">
            <table class="table table-striped">
                <thead class="">
                    <th>RFC</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody>
                    <tr *ngFor="let empresa of empresas">
                        <td>{{empresa.rfc}}</td>
                        <td>{{empresa.nombre}}</td>
                        <td>{{empresa.createAt}}</td>
                        <td><button class="btn" title="Administrar usuarios" [routerLink]="['/sig/admin/usuarios/empresa', empresa.id]"><i class="fas fa-users-cog"></i></button></td>
                        <td><button class="btn" title="Editar Empresa" [routerLink]="['/sig/admin/empresas', empresa.id]"><i class="fas fa-edit"></i></button></td>
                        <td><button class="btn" title="Eliminar Empresa" (click)="delete(empresa)"><i class="fas fa-trash-alt"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
