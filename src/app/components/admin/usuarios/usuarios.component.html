<div class="container-fluid">
    <div class="container mt-3">
        <div class="row">
            <h2>SOLDADORAS INDUSTRIALES INFRA S.A. DE C.V. </h2>
        </div>
        <div class="row mt-2">
            <h3>Lista de Usuarios</h3>
        </div>
        <div class="row mt-4">
            <button class="btn btn-nuevo" [routerLink]="['/admin/empresas/']"><i class="fas fa-plus"></i> Nuevo Usuario</button>
        </div>
        <div class="row mt-3" style="overflow-x: auto;">
            <table class="table table-striped">
                <thead class="">
                    <th>Usuario</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios">
                        <td>{{usuario.username}}</td>
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.apellido}}</td>
                        <td>{{usuario.createAt}}</td>
                        <td><button class="btn" title="Editar Empresa" ><i class="fas fa-edit"></i></button></td>
                        <td><button class="btn" title="Eliminar Empresa"><i class="fas fa-trash-alt"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
