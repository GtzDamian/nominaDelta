<div class="container-fluid">
    <div class="container">
        <div class="row mt-3">
            <a class="link btn">
                <i class="fas fa-chevron-left"></i> Regresar
            </a>
        </div>
        <div class="row mt-3">
            <h2>
                <strong>
                    Iniciar Sesión
                </strong>
            </h2>
        </div>
        <div class="row mt-2">
            <h4>
                <strong>
                    Sistema de Información Gerencial - Nómina
                </strong>
            </h4>
        </div>
        <div class="row mt-4 justify-content-center">
            <div class="col-lg-6 col-md-7 col-12 py-3 ">
                <div class="row justify-content-center">
                    <h5>
                        <strong>
                            Usuario
                        </strong>
                    </h5>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <input type="text" class="inp-login" type="text" oninput="this.value = this.value.toUpperCase()" [(ngModel)]="usuario.username" name="username" id="username" placeholder="Nombre de usuario">
                    </div>
                </div>
                <div class="row mt-4 justify-content-center">
                    <h5>
                        <strong>
                            Contraseña
                        </strong>
                    </h5>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <input type="password" class="inp-login" [(ngModel)]="usuario.password" name="password" id="password" placeholder="Contraseña del usuario">
                    </div>
                </div>
                <div class="row mt-4 justify-content-center">
                    <button class="btn btn-principal" (click)="login()">
                        Acceder
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
