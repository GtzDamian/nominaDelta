<div class="container-fluid">
    <div class="container">
        <div class="row mt-3">
            <h3>Tabla de Conceptos</h3>
        </div>
        <div class="row mt-3 justify-content-center">
            <div class="col-lg-4 col-md-4 col-6 text-center mb-3">
                <i class="fas fa-file-pdf" style="color: #AD0B00; font-size: 20px;"></i> <span><b> Importar a PDF</b></span> &nbsp;
            </div>
            <div class="col-lg-4 col-md-4 col-6 text-center mb-3">
                <i class="fas fa-file-excel" style="color: #0E753F; font-size: 20px"></i> <span><b> Importar a Excel</b></span>
            </div>
            <div class="col-lg-4 col-md-4 col-12 text-center mb-3">
                <span><b>Conceptos:</b> 12</span>
            </div>
        </div>
        <div class="row mt-3 p-2 div-tabla border" style="border-radius: 10px;">
            <div class="w-100">
                <table class="w-100 table table-striped">
                    <thead>
                       <th class="text-center">Concepto</th>
                       <th class="text-center">Nombre</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let concepto of conceptos">
                            <td class="text-center">{{concepto.concepto}}</td>
                            <td class="text-center">{{concepto.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-3">
            <h4><b>Filtrar por:</b></h4>
        </div>
        <div class="row mt-3 mb-3 justify-content-around">
            <div class="col-lg-4 col-6">
                <input oninput="this.value = this.value.toUpperCase()" id="concepto" type="text" name="concepto" class="form-control box-shadow" placeholder="# de Concepto" [(ngModel)]="concepto.concepto" (input)="filtro()">
            </div>
            <div class="col-lg-4 col-6">
                <input oninput="this.value = this.value.toUpperCase()" id="nombre" type="text" name="nombre" class="form-control box-shadow" placeholder="Nombre de Concepto" [(ngModel)]="concepto.nombre" (input)="filtro()">
            </div>
        </div>
    </div>
</div>
