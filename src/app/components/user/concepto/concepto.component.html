<div class="container-fluid">
    <div class="container">
        <div class="row mt-3">
           <h3><b>Tabla de Conceptos</b></h3>
        </div>
        <div class="row mt-3 ">
            <div class="col-4 text-center">
                <!--<span><b>Total de Conceptos: </b> {{conceptos.length}}</span>-->
            </div>
            <div class="col-4 text-center">
                <i class="fas fa-file-pdf" style="color: #AD0B00; font-size: 20px;"></i> <span><b> Importar a PDF</b></span> &nbsp;
            </div>
            <div class="col-4 text-center">
                <i class="fas fa-file-excel" style="color: #0E753F; font-size: 20px"></i> <span><b> Importar a Excel</b></span>
            </div>
        </div>
        <div class="row mt-3 ">
            <table class="table table-bordered">
                <thead>
                   <th>RFC</th>
                   <th>Concepto</th>
                   <th>Nombre</th>
                   <th>Fecha</th>
                </thead>
                <tbody>
                    <tr *ngFor="let concepto of conceptos">
                        <td>{{concepto.rfc.rfc}}</td>
                        <td>{{concepto.concepto}}</td>
                        <td>{{concepto.nombre}}</td>
                        <td>{{concepto.fecha}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row mt-3">
            <h4><b>Buscar por:</b></h4>
        </div>
        <div class="row mt-3 p-2" style="background-color: #3c5d77;">
            <div class="col-6">
                <input id="concepto" name="concepto" class="form-control" type="text" placeholder="# Concepto" [(ngModel)]="concepto.concepto" (input)="filtro()">
            </div>
            <div class="col-6">
                <input id="nombre" name="nombre" class="form-control" type="text" placeholder="Nombre de concepto" [(ngModel)]="concepto.nombre" (input)="filtro()">
            </div> 
        </div>
    </div>
</div>
