<div class="container-fluid">
    <div class="container mt-3">
        <div class="row mt-2">
            <h3>Tabla de Divisiones</h3>
        </div>
        <div class="row mt-4">
            <button class="btn btn-nuevo" [routerLink]="['division']"><i class="fas fa-plus"></i> Nueva División</button>
        </div>
        <div class="row mt-3" style="overflow-x: auto;">
            <table class="table table-striped">
                <thead class="">
                    <th>Id</th>
                    <th>Division</th>
                    <th>Departamento</th>
                    <th>Nombre</th>
                    <th>Nom. Gráf.</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody>
                    <tr *ngFor="let division of divisiones">
                        <td>{{division.id}}</td>
                        <td>{{division.division}}</td>
                        <td>{{division.departamento}}</td>
                        <td>{{division.nombre}}</td>
                        <td>{{division.nomGraf}}</td>
                        <td><button class="btn" title="Editar División" ><i class="fas fa-edit"></i></button></td>
                        <td><button class="btn" title="Eliminar Division"><i class="fas fa-trash-alt"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
