<div class="container-fluid">
    <div class="container">
        <div class="row mt-3">
            <h2>
                <strong>
                    Tabla de Divisiones
                </strong>
            </h2>
        </div>
        <div class="row mt-3">
            <button class="btn btn-principal" title="Agregar Nueva División" [routerLink]="['division']">
                <strong>Nueva <i class="fas fa-plus"></i></strong>
            </button>
        </div>
        <div class="row mt-3 div-tabla" >
            <div class="w-100">
                <table class="table table-bordered table-striped">
                    <thead class="text-center">
                        <th>DIVISIÓN</th>
                        <th>DEPARTAMENTO</th>
                        <th>NOMBRE</th>
                        <th>NOMBRE GRÁFICA</th>
                        <th></th>
                        <th></th>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let division of divisiones">
                            <td>{{division.division}}</td>
                            <td>{{division.departamento}}</td>
                            <td>{{division.nombre}}</td>
                            <td>{{division.nomGraf}}</td>
                            <td><button class="btn" title="Editar División"><i class="fas fa-edit" style="color: blue;"></i></button></td>
                            <td><button class="btn" title="Eliminar División"><i class="fas fa-trash" style="color: red"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
