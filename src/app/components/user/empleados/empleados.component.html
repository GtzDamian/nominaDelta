
<div class="container-fluid">
    <div class="container">
        <div class="row mt-3">
            <h3><b>Tabla de Empleados</b></h3>
        </div>
        <div class="row mt-3">
            <div class="col-lg-4 col-md-4 col-6 text-center mb-3">
                <i class="fas fa-file-pdf" style="color: #AD0B00; font-size: 20px;"></i> <span><b> Exportar a PDF</b></span> &nbsp;
            </div>
            <div class="col-lg-4 col-md-4 col-6 text-center mb-3">
                <i class="fas fa-file-excel" style="color: #0E753F; font-size: 20px"></i> <span><b> Exportar a Excel</b></span>
            </div>
            <div class="col-lg-4 col-md-4 col-12 text-center mb-3">
                <span><b>Empleados:</b> 12</span>
            </div>
        </div>
        <div class="row mt-3 div-tabla border" style="border-radius: 10px;">
            <div class="w-100">
                <table class="table table-striped">
                    <thead>
                       
                        <th class="text-center">Empleado</th>
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Departamento</th>
                        <th class="text-center">Puesto</th>
                        <th class="text-center">Fecha</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let empleado of empleados">
                            
                            <td class="text-center">{{empleado.empleado}}</td>
                            <td class="text-center">{{empleado.nombre}}</td>
                            <td class="text-center">{{empleado.departamento}}</td>
                            <td class="text-center">{{empleado.puesto}}</td>
                            <td class="text-center">{{empleado.fecha}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-3">
            <h4><b>Filtrar por:</b></h4>
        </div>
        <div class="row mt-3 mb-3 justify-content-around">
            <div class="col-lg-3 col-6">
                <input oninput="this.value = this.value.toUpperCase()" id="empleado" type="text" name="empleado" class="form-control box-shadow" placeholder="# de Empleado" [(ngModel)]="empleado.empleado" (input)="filtro()">
            </div>
            <div class="col-lg-3 col-6">
                <input oninput="this.value = this.value.toUpperCase()" id="nombre" type="text" name="nombre" class="form-control box-shadow" placeholder="Nombre del empleado" [(ngModel)]="empleado.nombre" (input)="filtro()">
            </div>
            <div class="col-lg-3 col-6">
                <input oninput="this.value = this.value.toUpperCase()" id="departamento" type="text" name="departamento" class="form-control box-shadow" placeholder="# de departamento" [(ngModel)]="empleado.departamento" (input)="filtro()">
            </div>
            <div class="col-lg-3 col-6">
                <input oninput="this.value = this.value.toUpperCase()" id="puesto" type="text" name="puesto" class="form-control box-shadow" placeholder="# de puesto" [(ngModel)]="empleado.puesto" (input)="filtro()">
            </div>
        </div>
    </div>
</div>
