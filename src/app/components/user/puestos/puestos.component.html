<div class="container-fluid">
    <div class="container">
        <div class="row mt-3">
            <h3><b>Tabla de Puestos</b></h3>
        </div>
        <div class="row mt-3">
            <div class="col-lg-4 col-md-4 col-6 text-center mb-3">
                <i class="fas fa-file-pdf" style="color: #AD0B00; font-size: 20px;"></i> <span><b> Exportar a PDF</b></span> &nbsp;
            </div>
            <div class="col-lg-4 col-md-4 col-6 text-center mb-3">
                <i class="fas fa-file-excel" style="color: #0E753F; font-size: 20px"></i> <span><b> Exportar a Excel</b></span>
            </div>
            <div class="col-lg-4 col-md-4 col-12 text-center mb-3">
                <span><b>Puestos:</b> 12</span>
            </div>
        </div>
        <div class="row mt-3 div-tabla border" style="border-radius: 10px;">
            <div class="w-100">
                <table class="table table-striped">
                    <thead>
                        <th>RFC</th>
                        <th>Puesto</th>
                        <th>Nombre</th>
                        <th>Fecha</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let puesto of puestos">
                            <td>{{puesto.rfc.rfc}}</td>
                            <td>{{puesto.puesto}}</td>
                            <td>{{puesto.nombre}}</td>
                            <td>{{puesto.fecha}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-3">
            <h4><b>Filtrar por:</b></h4>
        </div>
        <div class="row mt-3 mb-3 justify-content-around">
            <div class="col-lg-4 col-6">
                <input oninput="this.value = this.value.toUpperCase()" id="puesto" type="text" name="puesto" class="form-control box-shadow" placeholder="# de Puesto" [(ngModel)]="puesto.puesto" (input)="filtro()">
            </div>
            <div class="col-lg-4 col-6">
                <input oninput="this.value = this.value.toUpperCase()" id="nombre" type="text" name="nombre" class="form-control box-shadow" placeholder="Nombre de Concepto" [(ngModel)]="puesto.nombre" (input)="filtro()">
            </div>
        </div>
    </div>
</div>
